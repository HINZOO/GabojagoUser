<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>회원수정 폼</title>
</head>
<div layout:fragment="content">
  <form name="update" action="/user/updateResult.do" method="post" style="width: 500px;margin: 0 auto;">
    <input type="hidden" name="permission" th:value="${user.permission}">
    <h1 class="my-4">회원수정</h1>
    <p class="form-floating">
      <input id="uIdInput" type="text" name="uId" th:value="${user.uId}" class="form-control" placeholder="??" readonly>
      <label>아이디</label>
    </p>
    <p class="form-floating">
      <input type="password" name="pw" value="" class="form-control" placeholder="??">
      <label>패스워드</label>
    </p>
    <p class="form-floating">
      <input type="password" name="checkPw" value="" class="form-control" placeholder="??">
      <label>패스워드 확인</label>
    </p>
    <p class="form-floating">
      <input type="text" name="name" th:value="${user.name}" class="form-control" placeholder="??">
      <label>이름</label>
    </p>
    <p class="form-floating">
      <input type="text" name="nkName" th:value="${user.nkName}" class="form-control" placeholder="??">
      <label>닉네임</label>
    </p>
    <p class="form-floating">
      <input type="text" name="email" th:value="${user.email}" class="form-control" placeholder="??">
      <label>이메일</label>
    </p>
    <p class="form-floating">
      <input type="date" name="birth" th:value="${#dates.format(user.birth,'yyyy-MM-dd')}" class="form-control" placeholder="??">
      <label>생일</label>
    </p>
    <p class="form-floating">
      <input type="text" name="phone" th:value="${user.phone}" class="form-control" placeholder="??">
      <label>핸드폰</label>
    </p>
    <p class="form-floating">
      <input type="text" name="address" th:value="${user.address}" class="form-control" placeholder="??">
      <label>주소</label>
    </p>
    <p class="form-floating">
      <input type="text" name="detailAddress" th:value="${user.detailAddress}" class="form-control" placeholder="??">
      <label>주소상세</label>
    </p>
    <p class="form-floating">
      <input type="text" name="prContent" th:value="${user.prContent}" class="form-control" placeholder="??">
      <label>자기소개</label>
    </p>
    <p class="form-floating">
      <select name="mbti" class="form-control" th:value="${user.mbti}">
        <option value="ISTJ">ISTJ</option>
        <option value="ISTP">ISTP</option>
        <option value="ISFJ">ISFJ</option>
        <option value="ISFP">ISFP</option>
        <option value="INTJ">INTJ</option>
        <option value="INTP">INTP</option>
        <option value="INFJ">INFJ</option>
        <option value="INFP">INFP</option>
        <option value="ESTJ">ESTJ</option>
        <option value="ESTP">ESTP</option>
        <option value="ESFJ">ESFJ</option>
        <option value="ESFP">ESFP</option>
        <option value="ENTJ">ENTJ</option>
        <option value="ENTP">ENTP</option>
        <option value="ENFJ">ENFJ</option>
        <option value="ENFP">ENFP</option>
      </select>
      <label>MBTI</label>
    </p>
    <p class="input-group">
      <input type="file" name="imgPath" th:value="${user.imgPath}" class="form-control" placeholder="??">
      <label class="input-group-text">프로필</label>
    </p>
    <p class="form-floating">
      <input type="text" name="storeName" th:value="${user.storeName}" class="form-control" placeholder="??">
      <label>상호명</label>
    </p>
    <p class="form-floating">
      <input type="text" name="businessId" th:value="${user.businessId}" class="form-control" placeholder="??">
      <label>사업자번호</label>
    </p>
    <p class="text-end">
      <button class="btn btn-outline-warning" type="reset">초기화</button>
      <button class="btn btn-outline-primary">확인</button>
    </p>
  </form>
  <script>
    const uIdInput = document.querySelector('#uIdInput');
    uIdInput.addEventListener("click", async function () {
      const uId = uIdInput.value;
        alert('아이디는 수정할 수 없습니다..');
    });
  </script>
</div>
