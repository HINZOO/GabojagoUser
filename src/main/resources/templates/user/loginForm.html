<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Login</title>
</head>
<div layout:fragment="content">
  <form class="mx-auto" action="/user/login.do" method="post" style="width: 450px;">
    <h1 class="my-4">로그인 폼</h1>
    <p class="form-floating">
      <input type="text" name="uId" value="" class="form-control" placeholder="ID">
      <label>ID</label>
    </p>
    <p class="form-floating">
      <input type="password" name="uPw" value="" class="form-control" placeholder="PassWord">
      <label>PW</label>
    </p>
    <p class="form-check">
      <input type="checkbox" value="1" name="autoLogin" id="autoLogin" class="form-check-input">
      <label for="autoLogin" class="form-check-label">
        자동 로그인
      </label>
    </p>
    <p class="text-end">
      <a class="btn btn-info" href="/user/signup.do">SignUp</a>
      <button class="btn btn-primary">Login</button>
    </p>
  </form>
</div>
<th:block th:if="${loginMsg!=null || session.loginMsg !=null}">
  <div id="actionModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">알림</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p th:text="${loginMsg}"></p>
          <p th:text="${session.loginMsg}"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script th:inline="javascript">
    const actionModal=document.getElementById("actionModal");
    new bootstrap.Modal(actionModal).show();
  </script>
</th:block>
</html>
