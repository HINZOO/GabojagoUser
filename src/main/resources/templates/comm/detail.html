<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="w-75 mx-auto my-4">
        <div class="card" >
            <div class="card-body d-flex justify-content-between">
                <div id="profile" class="col-1">
                    <!--프로필넣는곳-->
                </div>
                <div class="col-1">
                    <!--유저정보-->
                </div>
                <h5 class="card-title col-8" th:text="${c.title}"></h5>
                <p class="col-2">
                    <a href="/comm/modify.do" class="btn btn-outline-dark">수정</a>
                </p>
            </div>
            <img src="https://www.hdfcsales.com/blog/wp-content/uploads/2021/09/cancelling-a-trip-with-travel-insurance-policy-1-1.jpg"
                 class="card-img-top h-25" alt="...">
            <hr>
            <div class="card-body">
                <h5 class="card-title" >일정들어가는곳</h5>
            </div>
            <hr>
            <div class="card-body d-flex justify-content-end align-items-center" >
                <div class="me-4">
                    <a href="">좋아요</a>
                    <a href="">조회수</a>
                </div>
                <div class=" text-end">
                    <a href="" class="btn btn-primary me-2 ">일정등록</a>
                    <a href="" class="btn btn-secondary me-2">북마크</a>
                    <a href="" class="btn btn-danger me-2">신고</a>
                </div>
            </div>
            <div class="card-body me-4 fs-3 text-center">
                <a href="" >상세페이지</a>
                <span>|</span>
                <a href="" >덧글</a>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${c.content}">내용들어가는곳 </p>
            </div>
            <div class="card-body">
                <div>
                    <a href="/comm/modify.do" class="card-link">수정</a>
                    <a href="/comm/list.do" class="card-link">목록</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
