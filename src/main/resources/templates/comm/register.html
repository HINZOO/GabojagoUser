<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
    <div layout:fragment="content">
        <form name="registerForm" class="mx-auto" action="./register.do" method="post" style="width:600px" >
            <h2 class="my-4">Community 글쓰기 양식</h2>
            <p class="form-floating">
                <input id="uIdInput" type="text" name="uId" class="form-control" th:value="${session.loginUser.uId}" readonly placeholder="??">
                <label>글쓴이</label>
            </p>
            <p class="form-floating">
                <input id="titleInput" type="text" name="title" class="form-control" >
                <label>글 제목</label>
            </p>
            <div id="summernote"></div>
            <h5 class="mt-2 my-0 p-0">mbti</h5>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="istj">istj</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="istp">istp</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="isfj">isfj</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="isfp">isfp</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="intj">intj</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="intp">intp</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="infj">infj</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="infp">infp</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="estj">estj</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="estp">estp</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="esfj">esfj</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="esfp">esfp</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="entj">entj</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="entp">entp</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="enfj">enfj</label>
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="checkbox" value="enfp">enfp</label>
            </div>

            <p class="form-floating mt-3">
                <select class="form-select" name="area" placeholder="??">
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="대구">대구</option>
                    <option value="울산">울산</option>
                    <option value="부산">부산</option>
                    <option value="세종">세종</option>
                    <option value="경기">경기</option>
                    <option value="강원">강원</option>
                    <option value="충북">충북</option>
                    <option value="충남">충남</option>
                    <option value="전북">전북</option>
                    <option value="전남">전남</option>
                    <option value="경북">경북</option>
                    <option value="경남">경남</option>
                    <option value="제주">제주</option>
                </select>
                <label>지역</label>
            </p>
            <div class="text-end m-2">
                <button type="submit" class="btn btn-primary me-1">등록</button>
                <button type="reset" class="btn btn-warning me-1">초기화</button>
            </div>
            <script>
                $('#summernote').summernote({
                    placeholder: 'gabojago Community Register Form',
                    tabsize: 2,
                    height: 300,
                    toolbar: [
                        ['style', ['style']],
                        ['font', ['bold', 'underline', 'clear']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['table', ['table']],
                        ['insert', ['link', 'picture', 'video']],
                        ['view', ['fullscreen', 'codeview', 'help']]
                    ]
                });
            </script>

        </form>
    </div>
</body>

</html>
