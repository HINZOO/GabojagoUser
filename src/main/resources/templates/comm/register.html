<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
    <div layout:fragment="content" class="container">
        <form name="registerForm" class="mx-auto w-80" action="./register.do" method="post"  >
            <h2 class="my-4">Community 글쓰기 양식</h2>
            <p class="form-floating">
                <input id="uIdInput" type="text" name="uId" class="form-control" th:value="${session.loginUser.uId}" readonly placeholder="??">
                <label>글쓴이</label>
            </p>
            <p class="form-floating">
                <input id="titleInput" type="text" name="title" class="form-control" >
                <label>글 제목</label>
            </p>

            <div id="summernote"></div>

            <h5 class="mt-2 my-0 p-0">mbti</h5>
            <div class="d-flex justify-content-evenly">
                <label><p><input class="form-check-input" type="checkbox" value="istj"> istj</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="istp"> istp</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="isfj"> isfj</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="isfp"> isfp</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="intj"> intj</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="intp"> intp</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="infj"> infj</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="infp"> infp</p></label>
            </div>
            <div class="d-flex justify-content-evenly">
                <label><p><input class="form-check-input" type="checkbox" value="estj"> estj</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="estp"> estp</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="esfj"> esfj</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="esfp"> esfp</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="entj"> entj</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="entp"> entp</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="enfj"> enfj</p></label>
                <label><p><input class="form-check-input" type="checkbox" value="enfp"> enfp</p></label>
            </div>

            <p class="form-floating mt-3">
                <select class="form-select" name="area" placeholder="??">
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="대구">대구</option>
                    <option value="울산">울산</option>
                    <option value="부산">부산</option>
                    <option value="세종">세종</option>
                    <option value="경기">경기</option>
                    <option value="강원">강원</option>
                    <option value="충북">충북</option>
                    <option value="충남">충남</option>
                    <option value="전북">전북</option>
                    <option value="전남">전남</option>
                    <option value="경북">경북</option>
                    <option value="경남">경남</option>
                    <option value="제주">제주</option>
                </select>
                <label>지역</label>
            </p>

            <div class="text-end m-2">
                <button type="submit" class="btn btn-primary me-1">등록</button>
                <button type="reset" class="btn btn-warning me-1">초기화</button>
            </div>
            <script>
                $('#summernote').summernote({
                    placeholder: 'gabojago Community Register Form',
                    tabsize: 2,
                    height: 300,
                    toolbar: [
                        ['fontname',['fontname']],
                        ['fontsize', ['fontsize']],
                        ['font', ['bold', 'underline', 'clear']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['table', ['table']],
                        ['insert', ['link', 'picture', 'video']],
                        ['view', ['fullscreen', 'codeview', 'help']]
                    ],
                    fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New'],
                    fontSizes: ['10','12','14','16','18','20','22','24','28','30','36','50','72']
                });
            </script>

        </form>
    </div>
</body>

</html>
