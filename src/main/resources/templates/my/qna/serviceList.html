<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutMy}">

<div layout:fragment="content" class="container">

        <h3>고객센터/문의 내역</h3>
        <p class="text-end">
            <a class="btn btn-primary" href="/my/qna/service.do">관리자에게 문의하기</a>
        </p>
        <h5>상품 및 궁금한 사항에 대해 문의 해주시면 빠르게 상담 받으실 수 있습니다.</h5>
        <span>※질문 사항에 따라 답변이 늦어질 수 있으니 양해부탁드립니다.</span>
        <br><br>
        <div class="boardList">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">글 번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성일</th>
                    <th scope="col">답변상태</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="q:${qnaList}">
                        <th scope="row">
                            <span th:text="${q.qId}"></span>
                        </th>
                        <th scope="row">
                            <a th:text="${q.title}" th:href="@{'/my/qna/{qId}/detail.do'(qId=${q.qId})}"></a>
                        </th>
                            <td>
                                <span th:text="${#dates.format(q.postTime,'yyyy-MM-dd')}"></span>
                            </td>
                            <td th:if="${q.status}">
                                <a href="#" class="btn btn-sm btn-danger me-1">답변</a>
                            </td>
                            <td th:unless="${q.status}">
                                <a href="#" class="btn btn-sm btn-dark me-1">미답변</a>
                            </td>
                        </tr>
                </tbody>
            </table>
            <th:block th:include="/my/pageNav"></th:block>
        </div>
    </div>

</html>
