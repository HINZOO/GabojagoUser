<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutMy}">
<head>
  <title>마이페이지</title>
</head>
<div layout:fragment="content">
  <div class="container " style="width: 1000px;margin: 0 auto;">
    <main role="main" class="container">

      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">구매 목록</h1>

      </div>
      <div class="card-deck mb-3 text-center" >
        <!-- 장바구니 항목 -->
        <div class="card mb-4 box-shadow" th:each="o:${orderList}">
          <div class="d-flex justify-content-between card-header">
            <p><span ></span></p>
            <h4 class="my-0 font-weight-normal">구매 정보</h4>
            <p></p>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4"  >
              <li ><b>제목:</b><span th:text="${o.getOptionName()}"></span></li>
              <li><b>개당 가격:</b><span th:text="${o.getPrice()}"></span></li>
              <li><b>구매수량:</b><span th:text="${o.getCnt()}"></span></li>
              <li><b>구매일:</b><span th:text="${o.getPostTime().toLocaleString()}"></span></li>
              <!--              <li><a th:href="@{'/sells/{sId}/detail.do'(sId=${s.getSId()})}"><span>상품 보러가기</span></a></li>-->
              <li></li>
            </ul>
            <!-- 장바구니 취소 버튼 -->
            <!--            <a th:href="@{'/cart/{cartId}/{sId}/remove.do'(cartId=${c.cartId},sId=${c.getSId()})}" type="button" class="btn btn-danger">장바구니 취소</a>-->
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
