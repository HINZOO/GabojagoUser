<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutMy}">
<head>
    <meta charset="UTF-8">
    <title>북마크</title>
    <script src="/public/js/sells/abc.js"></script>
</head>
<div layout:fragment="content" style="width: 1000px;margin:0;">
    <div class="container">
        <main role="main" class="container">
            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4">북마크</h1>

            </div>
            <div class="card-deck mb-3 text-center" >
                <!-- 장바구니 항목 -->
                <div class="card mb-4 box-shadow" th:each="c:${list}">
                    <div class="d-flex justify-content-between card-header">
                        <p><b>북마크 ID:</b><span th:text="${c.getSbId()}"></span></p>
                        <h4 class="my-0 font-weight-normal">상품 정보</h4>
                        <p><a th:href="@{'/sells/{sbId}/{sId}/remove.do'(sbId=${c.getSbId()},sId=${c.getSId()})}"   class="btn btn-primary">
                            북마크 취소</a></p>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4" th:each="s:${c.getSellList()}" th:if="${s.getSId()==c.getSId()}">
                            <li ><img th:src="${s.imgMain}" style="width: 500px;height: 300px" class="img-thumbnail"></img></li>
                            <li ><b>제목:</b><span th:text="${s.getTitle()}"></span></li>
                            <li><b>카테고리:</b><span th:text="${s.category}"></span></li>
                            <li><b>지역:</b><span th:text="${s.area}"></span></li>
                            <li><a style="text-decoration: none;font-size: large" th:href="@{'/sells/{sId}/detail.do'(sId=${s.getSId()})}"><span>상품 보러가기</span></a></li>
                        </ul>
                        <!-- 장바구니 취소 버튼 -->

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>

    </script>
</div>
</html>
