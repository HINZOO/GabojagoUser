<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link"
         th:href="@{''(pageNum=1,pageSize=8,order=${param.order},direct=${param.direct},searchField=${param.searchField},searchValue=${param.searchValue})}"
         th:classappend="${!page.isFirstPage?'':'disabled'}"
      ><<</a>
    </li>
    <li class="page-item">
      <a class="page-link"
         th:href="@{''(pageNum=${page.prePage},pageSize=8,order=${param.order},direct=${param.direct},searchField=${param.searchField},searchValue=${param.searchValue})}"
         th:classappend="${page.isHasPreviousPage?'':'disabled'}"
      ><</a>
    </li>
    <li th:each="p:${page.navigatepageNums}" class="page-item">
      <a class="page-link"
         th:classappend="${p==page.pageNum?'active':''}"
         th:href="@{''(pageNum=${p},pageSize=8,order=${param.order},direct=${param.direct},searchField=${param.searchField},searchValue=${param.searchValue})}"
         th:text="${p}"
      ></a>
    </li>
    <li class="page-item">
      <a class="page-link"
         th:href="@{''(pageNum=${page.nextPage},pageSize=8,order=${param.order},direct=${param.direct},searchField=${param.searchField},searchValue=${param.searchValue})}"
         th:classappend="${page.isHasNextPage?'':'disabled'}"
      >> </a>
    </li>
    <li class="page-item">
      <a class="page-link"
         th:href="@{''(pageNum=${page.pages},pageSize=8,order=${param.order},direct=${param.direct},searchField=${param.searchField},searchValue=${param.searchValue})}"
         th:classappend="${!page.isLastPage?'':'disabled'}"
      >>></a>
    </li>
  </ul>
</nav>
