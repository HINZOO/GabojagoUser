    <style>
        #cateCont a {
            text-decoration: none;
            color: #3b3b3b;
        }

        #cateCont li {
            height: 40px;
            line-height: 30px;
        }

        #cateCont a:hover {
            color: #0d6efd;
        }
        #cateNav a {
            /*text-decoration: none;*/
            display: inline-block;
            height: 40px;
            line-height: 30px;
            color: #3b3b3b;
        }

        #cateNav a:hover {
            color: #0d6efd;
        }

        #searchTagInput:focus {
            border: 3px solid;
            border-color: cornflowerblue;
            box-shadow: none !important;
        }

        .delImgInput {
            display: none;
        }
        .delImgItem > .delImgInput:checked + img {
            background-color: lightcoral;
        }

        input[type=radio]:checked {
            accent-color: orangered;
        }

        .star-rating input[type="radio"] {
            /*display: none;*/
        }

        .star-rating label {
            display: inline-block;
            font-size: 25px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating label:hover,
        .star-rating label:hover~label,
        .star-rating input[type="radio"]:checked~label{
            color: orangered;

        }

        .star-ratings-fill {
            padding: 0;
            /*position: absolute;*/
            z-index: 1;
            display: flex;
            top: 0;
            left: 0;
            overflow: hidden;
            color: orangered;
        }

        .star-ratings-base {
            z-index: 0;
            padding: 0;
        }

        .star {
            cursor: pointer;
            font-size: 15px;
        }

        .bi-star {
            color: #aaa !important;
        }

    </style>
