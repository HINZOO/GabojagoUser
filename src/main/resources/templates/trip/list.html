<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <meta charset="UTF-8">
    <title>맞춤추천 리스트</title>
    <script src=""></script>
    <style>
        #cateCont a {
            text-decoration: none;
            color: #3b3b3b;
        }

        #cateCont li {
            height: 40px;
            line-height: 30px;
        }

        #cateCont a:hover {
            color: #0d6efd;
        }

    </style>
</head>
<div layout:fragment="content" class="container">
    <script src="/public/js/tripLike.js" defer></script>
    <h2 class="my-4">맞춤 추천</h2>
    <nav aria-label="Page navigation example">
        <form class="d-flex w-75 my-2 mx-auto" role="search">
            <div class="input-group">
                <label class="input-group-text bi bi-filter-square"></label>
                <select name="order" class="form-control form-select">
                    <option value="">정렬기준</option>
                    <option th:selected="(${#strings.equals(param.order,'t_id')})" value="t_id">글번호</option>
                    <option th:selected="(${#strings.equals(param.order,'u_id')})" value="u_id">글쓴이</option>
                    <option th:selected="(${#strings.equals(param.order,'post_time')})" value="post_time">작성일</option>
                    <option th:selected="(${#strings.equals(param.order,'update_time')})" value="update_time">수정일</option>
                    <option th:selected="(${#strings.equals(param.order,'title')})" value="title">제목</option>
                    <option th:selected="(${#strings.equals(param.order,'view_count')})" value="view_count">조회수</option>
                </select>

                <select name="direct" class="form-control form-select">
                    <option value="">정렬방향</option>
                    <option th:selected="(${#strings.equals(param.direct,'DESC')})" value="DESC">내림차순
                    <option th:selected="(${#strings.equals(param.direct,'ASC')})" value="ASC">오름차순
                </select>

                <button class="input-group-text btn btn-outline-success">정렬</button>
<!--                <button class="input-group-text bi bi-search"></button>-->
<!--                <button class="btn btn-primary bi bi-search">검색</button>-->
                <select name="searchField" class="form-control form-select">
<!--                    <option th:selected="(${#strings.equals(param.searchField,'t_id')})" value="t_id">글번호</option>-->
                    <option th:selected="(${#strings.equals(param.searchField,'u_id')})" value="u_id" >글쓴이</option>
<!--                    <option th:selected="(${#strings.equals(param.searchField,'post_time')})" value="post_time">작성일</option>-->
<!--                    <option th:selected="(${#strings.equals(param.searchField,'update_time')})" value="update_time">수정일</option>-->
                    <option th:selected="(${#strings.equals(param.searchField,'title')})" value="title">제목</option>
                    <option th:selected="(${#strings.equals(param.searchField,'content')})" value="content">내용</option>
                    <option th:selected="(${#strings.equals(param.searchField,'category')})" value="category">테마</option>
                    <option th:selected="(${#strings.equals(param.searchField,'area')})" value="area">지역</option>
<!--                    option(value="status", selected=(params.field==="status")) 상태-->

                </select>
                <input class="form-control" type="text" placeholder="검색어 입력" aria-label="Search" id="searchInput" name="searchValue" th:value="${param.searchValue}">
                <button class="btn btn-outline-success" type="submit" id="searchBtn">검색</button>
<!--                <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>-->
            </div>
        </form>

    </nav>

    <div class="d-flex justify-content-between">
        <ul  id="cateCont" class="list-group d-flex align-items-center  list-group-horizontal">
            <li class="list-group-item p-1"><a href="list.do"><i class="bi bi-geo-alt fs-5"></i></a></li>
            <li class="list-group-item p-1"><a href=list.do?searchField=category&searchValue=힐링>힐링</a></li>
            <li class="list-group-item p-1"><a href=list.do?searchField=category&searchValue=체험>체험</a></li>
            <li class="list-group-item p-1"><a href=list.do?searchField=category&searchValue=반려동물>반려동물</a></li>
            <li class="list-group-item p-1"><a href=list.do?searchField=category&searchValue=레저>레저</a></li>
            <li class="list-group-item p-1"><a href=list.do?searchField=category&searchValue=박물관>박물관</a></li>
        </ul>
        <div class="text-end" th:if="${session.loginUser!=null}">
            <a class="btn btn-primary" href="/trip/register.do" role="button">여행지 등록</a>
        </div>

    </div>



    <section id="tripListCont" class="row row-cols-lg-4 row-cols-1 g-6">
        <div class="col" th:each="t:${trips}">
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong th:text="${t.area}"></strong>
<!--                        <i class="bi bi-heart text-danger"></i>-->
                        <div class="likeCont" th:id="'likeCont'+${t.tId}">
                            <th:block th:include="/trip/likes.html" th:with="likes=${t.likes},id=${t.tId}"></th:block>
                        </div>
                    </div>

                    <!-- 게시글 이미지 + 내용 클릭시 상세보기 이동 -->
                    <a class="text-dark text-decoration-none" th:href="@{'/trip/{tId}/detail.do'(tId=${t.tId})}">
                        <!-- imgs 가 null 이 아니면 보이기! null 이면 안보이기! // id 는 유일한 값을 주기 위해서 tId 를 붙임 -->
                        <div th:if="${t.imgs!=null}">
                            <div >
                                <div th:each="img,state : ${t.imgs}"> <!-- main 이미지를 active 로 맨앞에 위치하기 -->
                                    <!--                                    <p th:text="${state.current.imgMain}"></p>-->
                                    <!--                                <div class="carousel-item" th:each="img,state : ${t.imgs}" th:classappend="${state.first}?'active':''">-->
                                    <img th:if="${state.current.imgMain==true}" th:src="@{'{path}'(path=${img.imgPath})}" class="d-block w-100" style="object-fit: contain"  alt="...">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <p class="card-title fs-6 mb-0" th:text="${t.title}"></p>
                            </div>
                            <p class="card-text">
                                <span></span>
                                #enfj#enfp#istj
                            </p>
                            <div class="card-text d-flex justify-content-between">
                                <p class="m-0">
                                    <span>☆☆☆☆☆</span>
                                    <small>156</small>
                                </p>
                                <th:block th:include="/trip/dropdownMenu.html"></th:block>
                            </div>
                        </div> <!-- card-body -->
                    </a>
                </div>
        </div>

    </section>

    <div class="mx-auto my-1">
        <th:block th:include="/trip/pageNav.html"></th:block>
    </div>


    <script>
        const searchBtn=document.getElementById("searchBtn");
        const searchInput=document.getElementById("searchInput");
        searchBtn.addEventListener("click",(e)=>{
            const searchValue=searchInput.value;
            if(!searchValue){
                e.preventDefault();
                alert("검색어를 입력하세요");
            }
        });

    </script>

</div>
</html>
