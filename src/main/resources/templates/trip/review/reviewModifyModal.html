<div class="modal fade" id="reviewModifyModal" tabindex="-1">
    <div class="modal-dialog">
        <form enctype="multipart/form-data" name="reviewModifyForm" method="post"
              class="modal-content">
            <input type="hidden" name="trId">
            <input type="hidden" name="tId">
<!--            <input type="hidden" name="imgs">-->

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">리뷰 수정</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="form-floating">
                    <input type="text" name="uId" readonly class="form-control" placeholder="글쓴이">
                    <!-- 로그인한 유저만 보이기 -->
                    <!-- <input th:value="${session.loginUser.uId}" type="text" name="uId" readonly class="form-control" placeholder="글쓴이">-->
                    <label>글쓴이</label>
                </p>
                <p>
                    평가 <span>☆☆☆☆☆</span>
                </p>
                <p>
                    방문 <span> <i class="bi bi-record-circle text-danger"></i></span>
                    방문전 <span>  <i class="bi bi-circle text-dark text-opacity-25"></i></span>
                </p>

                <p class="form-floating">
                    <input type="text" name="title" readonly th:value="${t.title}"
                           class="form-control" placeholder="장소이름">
                    <label>장소이름</label>
                </p>
                <p id="imgDelCont"> <!-- imgs 의 img 들의  imgPath -->
                    <h4>이미지 삭제(체크)</h4>
                    <label th:each="r:${t.reviews}" class="d-flex">
                        <i th:each="i:${r.imgs}"> <!-- 삭제할 이미지 delImgId 를 여러개 받기 -->
                            <input type="hidden" class="delImgInput" name="delImgId" th:value="${i.triId}">
                            <!-- name 이름으로 파라미터 요청이 들어오고 값은 value 로 들어온다.  -->
                            <input type="hidden" name="imgPath"> <!-- hidden 타입 : 숨겨서 서버(요청메세지 본문)에 전달 -->
                            <img th:if="${r.trId==1}" th:src="@{'{path}'(path=${i.imgPath})}" class="img-thumbnail">
                        </i>
                    </label>
                </p>

                <p id="modifyImgCont">
                    <button id="modifyImgAddBtn" class="btn btn-danger w-100" type="button">
                        이미지
                        <i class="bi bi-plus-square"></i>
                    </button>
                </p>
                <p>
                </p>
                <p class="form-floating">
                    <input type="text" name="content" class="form-control" placeholder="내용">
                    <label>내용</label>
                </p>
            </div>
            <div class="modal-footer">
                <button id="removeReviewBtn" class="btn btn-outline-dark" data-bs-dismiss="modal">삭제
                </button>
                <button type="submit" class="btn btn-outline-danger">등록</button>
            </div>
        </form>
    </div>
</div>
