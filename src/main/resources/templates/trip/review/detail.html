<!DOCTYPE html>
<html lang="en">
<div class="mb-3 d-flex justify-content-between align-items-center">
<div class="d-flex align-items-center">
        <div>
<!--            <span th:text="${r.user}"></span>-->
            <img th:src="@{'{path}'(path=${r.user.imgPath})}" class="border rounded-circle" style="width: 45px; height: 45px;">
            @<strong th:text="${r.uId}"></strong>
<!--            <span>리뷰 6</span>-->
            <a href="#">팔로우</a>
        </div>
    </div>
</div>

<div>
    <div>
        <span th:text="${r.content}"></span>
    </div>

    <div class="d-flex">
        <div th:each="img:${r.imgs}">
            <img class="img-thumbnail w-20" style="max-height: 100px; object-fit: cover"
                 th:src="@{'{path}'(path=${img.imgPath})}" alt="">
        </div>
    </div>


    <small th:text="${#dates.format(r.updateTime,'yyyy-MM-dd')}"></small>

    <div>
        <div>
            <p class="text-danger me-2 badge border rounded-5 border-danger border-opacity-50">
                <i class="bi bi-hash"></i><span>여름</span>
            </p>
            <p class="text-danger me-2 badge border rounded-5 border-danger border-opacity-50">
                <i class="bi bi-hash"></i><span>바다</span>
            </p>
            <p class="text-danger me-2 badge border rounded-5 border-danger border-opacity-50">
                <i class="bi bi-hash"></i><span>제주</span>
            </p>
            <p class="text-danger me-2 badge border rounded-5 border-danger border-opacity-50">
                <i class="bi bi-hash"></i><span>여행</span>
            </p>
        </div> <!-- 해시태그 반복문 -->
    </div>
    <p>
        <span class="me-2">
            작성일 :
            <small th:text="${#dates.format(t.postTime,'yyy.MM.dd')}"></small>
            <!-- date.format(데이트객체, 포맷) 으로 날짜 예쁘게 수정하기 -->
        </span>
        <span>☆☆☆☆☆</span>
        <span>방문</span>
    </p>
    <div class="d-flex justify-content-between">
        <p>
            <a href="">좋아요</a>
            <a href="">댓글쓰기</a>
        </p>
        <p>
            <!-- 작성자에게만 보이기 -->
            <a href="javascript:void(0)" th:onclick="loadModifyReview([[${r.trId}]])">수정</a>
            <a href="">삭제</a>
        </p>
    </div>
</div>



</html>
