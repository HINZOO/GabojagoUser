    <script>

        //ÏÉà Ïä§ÏºÄÏ•¥ ÏûëÏÑ±Ïãú ResponseBody ÏöîÏ≤≠ÏúºÎ°ú Ï≤òÎ¶¨
        async function registerSchedule(e){
            e.preventDefault();
            const data=new FormData(scheduleInsertForm);

            const resp=await fetch(url,{method:"POST",body:data});
            if(resp.status===200){

                }
            }else {

        }


        // Ï∫îÎ≤ÑÏä§ Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏßÑ Ïä§ÏºÄÏ•¥ÏùÑ Î°úÎìúÌïòÎäî Î∂ÄÎ∂Ñ
        document.addEventListener("DOMContentLoaded",()=>{
            let canvasWidth = document.querySelector(".accordion-header");
            let hasCanvasArr = document.querySelectorAll(".hasCanvas");
            Array.from(hasCanvasArr).forEach((hasCanvas)=>{
                let h = 500/1200*canvasWidth.clientWidth+16; //16ÏùÄ Î∂ÄÌä∏Ïä§Ìä∏Îû©Ïóê ÏÑ§Ï†ïÎêú ÏÉÅÌïò Ìå®Îî©Í∞íÏùÑ Î≥¥Ï†ïÌï¥Ï§Ä Í≤É
                hasCanvas.style.height = h+"px";
                let newCanvas = new CanvasCreate();
                let canvas = newCanvas.canvas;
                // canvas.setAttribute("id",hasCanvas.parentElement.getAttribute("id"))
                hasCanvas.append(canvas);
            })
         })



        class CanvasCreate {
            index;
            canvas; context; subCanvas; subContext;
            layerArray = []; //Î†àÏù¥Ïñ¥ Íµ¨ÌòÑÏö© Î∞∞Ïó¥
            jsonArray = []; //Î†àÏù¥Ïñ¥ Íµ¨ÌòÑÏö© Î∞∞Ïó¥
            activatedTool; //ÌôúÏÑ±Ìôî Ìà¥ Ï≤¥ÌÅ¨Ïö©
            pageZoom = 100/1200; //ÌéòÏù¥ÏßÄ ÏÇ¨Ïù¥Ï¶à Î≥ÄÌôîÏóê Îî∞Î•∏ Î∞∞Ïú® Ï°∞Ï°çÏö©(ÏïÑÏßÅ)
            functionZoom = 1.0; //Ï§åÍ∏∞Îä• Î∞∞Ïú® Ï°∞Ï°çÏö©

            constructor() {
                // Ï∫îÎ≤ÑÏä§ Î≥∏Ï≤¥
                this.canvas = document.createElement("canvas");
                this.context = this.canvas.getContext("2d")
                // Î†àÏù¥Ïñ¥ Íµ¨ÌòÑÏö© Î≥¥Ï°∞Ï∫îÎ≤ÑÏä§
                this.subCanvas = document.createElement("canvas");
                this.subContext = this.subCanvas.getContext("2d");
                // Ï∫îÎ≤ÑÏä§ Ï¥àÍ∏∞Ìôî
                this.init()
            }
            init(){
                // Ïä§ÌÉÄÏùº Í¥ÄÎ†® Ï¥àÍ∏∞ ÏÑ§Ï†ï
                // this.index = ++canvasCnt;
                this.canvas.width = 1200;
                this.canvas.height = 500;
                this.subCanvas.width = 1200;
                this.subCanvas.height = 500;
                this.context.strokeStyle = "black";
                this.context.lineWidth = 0.5;
                this.context.scale(1.0,1.0)
                this.context.translate(0,0)
                this.context.setLineDash([])
                this.subContext.strokeStyle = "black";
                this.subContext.lineWidth = 0.5;
                this.subContext.scale(1.0,1.0)
                this.subContext.translate(0,0)
                this.subContext.setLineDash([])
                this.context.save();
                this.subContext.save();

                // Î≤ÑÌäºÌôúÏÑ±Ìôî Î∞è Î∞∞Í≤ΩÎîîÏûêÏù∏ ÏÉùÏÑ±
                this.pageLiner(this.canvas.width,this.canvas.height)
                // this.toolActivation()
                // this.colorBtn()

                document.getElementById("stampBtn").addEventListener("click",()=>{
                    this.stampTool();
                })
            }


            stampTool() {
                let canvasObj = this;
                let moveHandler;
                function startFunction(e) {

                        let startX = e.offsetX;
                        let startY = e.offsetY;
                        let pathArray = [];
                        canvasObj.context.beginPath()
                        canvasObj.context.moveTo(e.offsetX,e.offsetY);
                        this.addEventListener("mousemove", moveHandler = function (e){

                            canvasObj.context.lineTo(e.offsetX,e.offsetY);
                            canvasObj.context.stroke()
                        })
                        this.addEventListener("mouseup",(e)=>{
                            this.removeEventListener("mousemove", moveHandler)
                        },{once:true})
                    }

                this.canvas.addEventListener("mousedown", startFunction);
            };

            // Ï∫îÎ≤ÑÏä§ Í∏∞Î≥∏ Î∞∞Í≤Ω
            pageLiner(width,height){
                let x = 0;
                let y = 0;
                while (x<=height){
                    this.context.beginPath();
                    if(x===0 || height-x===0){
                        this.context.strokeStyle="black"
                        this.context.lineWidth=1.0;
                    } else if(x%50===0){
                        this.context.strokeStyle="gray"
                        this.context.lineWidth=0.2;
                    } else{
                        this.context.strokeStyle="gray"
                        this.context.lineWidth=0.1;
                    }
                    this.context.moveTo(0, x);
                    this.context.lineTo(width, x);
                    this.context.stroke();
                    x+=10;
                }
                while (y<=width){
                    this.context.beginPath();
                    if(y===0 || y===width){
                        this.context.strokeStyle="black"
                        this.context.lineWidth=1.0;
                    } else if(y%50===0){
                        if(y/50===12){
                            this.context.strokeStyle="red"
                            this.context.lineWidth=0.3;
                        } else {
                            this.context.strokeStyle="gray"
                            this.context.lineWidth=0.2;
                        }
                    } else{
                        this.context.strokeStyle="gray"
                        this.context.lineWidth=0.1;
                    }
                    this.context.moveTo(y, 0);
                    this.context.lineTo(y, height);
                    this.context.stroke();
                    y+=10;
                }
                this.context.restore()
                this.context.save()
                ///Î∞∞Ïó¥Ïóê Îì§Ïñ¥Í∞Ñ Ï∫îÎ≤ÑÏä§Í∞Ä Í≥ÑÏÜç Î≥ÄÍ≤ΩÎêòÎäî Î¨∏Ï†ú Ìï¥Í≤∞ ÌïÑÏöî
            }
        }
