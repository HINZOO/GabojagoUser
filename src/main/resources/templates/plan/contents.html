        <h2 class="accordion-header" xmlns="http://www.w3.org/1999/html">
          <button class="accordion-button collapsed scheduleBtn" type="button" data-bs-toggle="collapse" th:data-bs-target="'#content_'+${content.getConId()}" aria-expanded="false" th:aria-controls="'#content_'+${content.getConId()}">
              <div class="container scheduleContainer ">
                  <div class="row scheduleRow " >
                      <div class="col col-md-3 scheduleLeft ">
                          <span th:text="${content.getTime()}"></span>
                      </div>
                      <div class="col col-md-9 scheduleCenter">
                          <span class="scheduleTitleCover">「<span class="scheduleTitle" th:text="${content.getTitle()}"></span>」</span>

                            <span class="scheduleContent" th:text="${content.getInfo()}"></span>

                      </div>
                  </div>
              </div>
          </button>
      </h2>

      <div th:id="'content_'+${content.getConId()}" class="accordion-collapse collapse " data-bs-parent="#accordionSection">
          <p class="scheduleModifyBtn">
              <i class="bi bi-three-dots"></i>
          <br>
              <i class="bi bi-trash3"></i>
          </p>


          <div class="accordion-body" th:if="${content.getPath()}!=null" th:classappend="hasCanvas"></div>

          <div class="accordion-body" th:if="${content.getPath()}==null">
                  <p class="innerText">
                      <i class="bi bi-plus-circle"></i>
                      <br>
                      새 화이트보드 추가
                  </p>
          </div>
      </div>
