        <h2 class="accordion-header">
          <button class="accordion-button collapsed scheduleBtn" type="button" data-bs-toggle="collapse" th:data-bs-target="'#content_'+${content.getConId()}"
                  aria-expanded="false" th:aria-controls="'#content_'+${content.getConId()}">
              <div class="container scheduleContainer ">
                  <div class="row scheduleRow " >
                      <div class="col col-1 scheduleLeft ">
                          <span class="scheduleTime" th:text="${content.getTime()}"></span>
                      </div>
                      <p class="col col-11 scheduleCenter">
                          <span class="scheduleTitle" th:text="${content.getTitle()}"></span>
                          <span class="scheduleContent" th:text="${content.getInfo()}"></span>
                      </p>
                  </div>
              </div>
          </button>
      </h2>

        <div th:id="'content_'+${content.getConId()}" class="accordion-collapse collapse " data-bs-parent="#accordionSection">
            <p class="scheduleSideBtn1 sbHover"><i class="bi bi-three-dots"></i></p>
            <p class="scheduleSideBtn2 sbHover" onclick=newCanvasDel(this)><i class="bi bi-trash3"></i></p>
            <div class="accordion-body">
                <p class="newCanvasBtn" onclick=newCanvasReg(this.parentElement)><i class="bi bi-plus-circle"></i></p>
            </div>
        </div>
