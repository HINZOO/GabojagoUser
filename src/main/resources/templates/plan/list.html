<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/dist/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/plan.css">

</head>
<style>
    @font-face {
        font-family: 'TheJamsil5Bold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
    }
    #newPlanBtn {
        background-color: #ffffff;
        width: 130px;
        height: 170px;
        box-shadow: 0px 0px 5px 5px #e5e5e5;
        color: lightgrey;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
    }
    #newPlanBtn:hover {
        box-shadow: 0px 0px 10px 5px lightgrey;
    }
    .listMain{
        padding-top: 40px;
        padding-left: 40px;
    }
    .listMain section {
        height: 33vh;
    }
    .listTitle {

    }
    .listTitle hr {
        margin-top: 10px;
        border: 2px solid grey;
        width: 95%;

    }
    .listTitleP {
        font-size: 25px;
        font-family: 'TheJamsil5Bold';
        border-left: 10px solid lightgrey;
        padding: 2px 10px 2px 10px;
        color: #3b3b3b;
    }
    .listContent {
        padding-left: 20px;
    }

</style>
<body>


    <div class="row mx-0 w-100 vh-100">
        <div class="col col-1 listSide" style="background-color: rgba(156,188,255,0.43)">
            전체보기
        </div>
        <div class="col col-11 listMain">
            <section class="row" >
                <div class="col">
                    <div class="listTitle">
                        <span class="listTitleP">새 일정</span>
                        <hr>
                    </div>
                    <div class="listContent">
                        <div id="newPlanBtn">
                            NEW
                        </div>
                    </div>
                </div>
            </section>
            <section class="row" >
                <div class="col">
                    <div class="listTitle">
                        <span class="listTitleP">나의 일정</span>
                        <hr>
                    </div>
                    <div class="listContent">
                        내용
                    </div>
                </div>
            </section>
            <section class="row" >
                <div class="col">
                    <div class="listTitle">
                        <span class="listTitleP">북 마 크</span>
                        <hr>
                    </div>
                    <div class="listContent">
                        내용
                    </div>
                </div>
            </section>




<!--            -->
<!--            -->
<!--            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">-->
<!--                새 플랜 만들기-->
<!--            </button>-->

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">새 플랜 만들기</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label>타이틀 : <input type="text"></label>
                                <label>기간 : <input type="text"></label>
                                <label>공개여부 : <input type="text"></label>
                                <label>플랜 설명 : <input type="text"></label>
                                <label>대표이미지 설정 : <input type="text"></label>
                                <label>제 목 : <input type="text"></label>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Understood</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>


<script>
    let newPlanBtn = document.querySelector("#newPlanBtn");
    newPlanBtn.addEventListener("click",()=>{
        new bootstrap.Modal(document.getElementById('staticBackdrop'), {}).show();
    })
</script>
</body>
</html>
