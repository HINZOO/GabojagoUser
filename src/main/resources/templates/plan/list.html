<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>게시판 상세</title>
    <link th:href="@{/public/css/plan/plan.css}" rel="stylesheet" />

</head>

<div layout:fragment="content" class="container-fluid px-0">
        <div class="row">
            <div class="col-2" ></div><!-- 이거 없애야됨 -->

            <div class="col-md-8 mainSection px-0">
                <div class="row listMainHeader px-0 ">
                    <img class="listMainHeaderImg mx-0 px-0" src="/public/img/plan/listHeader.jpg">
                    <div class="col-6 titleBox">
                        <div class="titleInnerBox">
                            <p class="listHeaderTitle">나의 여행들</p>
                        </div>
                    </div>
                    <div class="col-6 rightBox">
                        <div class="flagBox">
                            <div class="tdlTitle">
                                <span>　Travel Flag</span>
                                <span><i class="bi bi-flag-fill" id="flagB"></i>
                                    <span class="tdlPBtn" id="mapP" style="margin-right: 5px">+</span>
                                    <span class="tdlPBtn" id="mapM" style="margin-right: 5px">-</span>
                                </span>
                            </div>

                            <div class="flagContent">
                                <canvas id="listMap"></canvas>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12 scheduleHeader">
                        <div class="row">
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-8">

                            </div> <!--col 8-->

                            <div class="col-md-2 scheduleInputBox">
                                <div id="newScheduleBtn">
                                    <i class="bi bi-plus-circle"></i>
                                </div>
                            </div>
                        </div> <!--내부로우 수정필요-->
                    </div> <!--스케쥴헤더-->

                    <div class="col-12" id="accordionSection">
                        <div class="listContent" style="overflow: hidden">
                            <th:block th:each="plan:${plans}">
                                <a th:href="@{'{pId}/detail.do'(pId=${plan.getPId()})}">
                                    <div class="card">
                                        <img class="card-img-top" th:if="${plan.getImgPath()==null}" src="/public/img/plan/planSample.jpg">
                                        <img class="card-img-top" th:if="${plan.getImgPath()!=null}" th:src="${plan.getImgPath()}">
                                        <div class="card-body" style="width: 100%;">
                                            <p class="cardTitle" th:text="${plan.getTitle()}"></p>
                                            <hr style="width: 60px; color: grey">
                                            <p class="card-text cardInfo mb-3" th:text="${plan.getInfo()}"></p>
                                            <p class="cardSchedule text-start">일정 : <span th:text="${plan.getPlanFrom()}"/> ~ <span th:text="${plan.getPlanTo()}"/></p>
                                        </div>
                                        <div class="card-footer">
                                            <div style="background-image:url('/public/img/plan/profileDefault.png')"></div>
                                        </div>
                                    </div>
                                </a>
                            </th:block>
                        </div>
                    </div>

                    <div class="col-2" ></div>
                </div> <!--메인섹션닫기-->
            </div> <!--그리드 row 닫기-->


            <!--새 플랜 만들기 모달 부분-->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-primary bg-opacity-10">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">새 플랜 만들기</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form  method="post" action="./insert.do" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <input type="file" class="form-control" name="img" id="floatingImg" placeholder="">
                                            <label for="floatingImg">대표이미지</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-12 mb-3">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" name="uId" value="USER01" id="floatingId" placeholder="" hidden>
                                                    <label for="floatingId"></label>
                                                </div>
                                            </div>
                                            <div class="col-12 mb-3">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" name="title" id="floatingTitle" placeholder="">
                                                    <label for="floatingTitle">플랜 타이틀</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-floating">
                                                    <input type="date" class="form-control" name="planFrom" id="floatingFrom" placeholder="">
                                                    <label for="floatingFrom">일정 시작</label>
                                                </div>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <div class="form-floating">
                                                    <input type="date" class="form-control" name="planTo" id="floatingTo" placeholder="">
                                                    <label for="floatingTo">일정 끝</label>
                                                </div>
                                            </div>
                                            <div class="col-12 mb-3">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" name="info" id="floatingInfo" placeholder="" style="height: 200px">
                                                    <label for="floatingInfo">설 명</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="planStatus" id="flexRadioDefault1" value="PUBLIC" checked>
                                                    <label class="form-check-label" for="flexRadioDefault1">공개</label>
                                                </div>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="planStatus" value="PRIVATE" id="flexRadioDefault2" >
                                                    <label class="form-check-label" for="flexRadioDefault2">비공개</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">만들기</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>






    <script>
        const newPlanBtn = document.querySelector("#newScheduleBtn");
        newPlanBtn.addEventListener("click",()=>{
            console.log("??")
            new bootstrap.Modal(document.getElementById('staticBackdrop'), {}).show();
        })

        // 깃발 꽂기ㅋㅋ
        const box = document.querySelector(".flagContent")
        const pBtn = document.getElementById("mapP")
        const mBtn = document.getElementById("mapM")
        const canvas = document.getElementById("listMap")
        const ctx = canvas.getContext("2d")
        canvas.width = 300;
        canvas.height = 500;
        let mapScale = 1.0;
        ctx.save();
        let currentC = new Image();

        const map = new Image();
        map.src = "/public/img/plan/listMap.png"
        map.addEventListener('load', ()=>{
            ctx.drawImage(map, 0, 0);
            currentC.src = canvas.toDataURL();
        });
        function clearC(){
            ctx.clearRect(0,0,300,500)
        }
        function xy(xy){
            return xy/(box.clientWidth/300)
        }
        function load(){
            ctx.scale(mapScale,mapScale);
            ctx.drawImage(map,0,0);
            ctx.restore();
            ctx.save();
        }
        pBtn.addEventListener("click",()=>{
            if(mapScale<5){
                clearC()
                mapScale*=1.2;
                ctx.scale(1.2,1.2);
                ctx.drawImage(currentC,0,0)
                ctx.scale(1/1.2,1/1.2)
                currentC.src = canvas.toDataURL();
            }

        })
        mBtn.addEventListener("click",()=>{
            if(mapScale>0.5){
                clearC()
                mapScale/=1.2;
                load()
                currentC.src = canvas.toDataURL();
            }
        })
        let isOn = false;
        canvas.addEventListener('mousemove', (event) => {
            let x = event.offsetX;
            let y = event.offsetY;
            let data = ctx.getImageData(xy(x), xy(y), xy(1), xy(1)).data;

            if(data[0]!=0 && isOn==false){
                canvas.style.cursor="pointer"
                isOn = true;
                let mX=null,mY=null
                let a = 0,b = 0
                while (mX==null || mY==null){
                    if(ctx.getImageData(xy(x)-a, xy(y), xy(1), xy(1)).data[0]!=0)a += xy(1);
                    else mX = xy(x) - a
                    if (ctx.getImageData(xy(x), xy(y) - b, xy(1), xy(1)).data[0] !=0) b += xy(1);
                    else mY = xy(y) - b;
                }
                ctx.fillStyle="dodgerblue"
                ctx.fillRect(mX,mY,10,10)
            } else if(data[0]==0 && data[1]==0 && data[2]==0 && isOn == true) {
                canvas.style.cursor="default"
                isOn =false;
                clearC();
                load();
            }





        });







    </script>

</div>
</html>
