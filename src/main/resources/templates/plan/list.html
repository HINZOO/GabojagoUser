<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>게시판 상세</title>
    <link th:href="@{/public/css/plan/plan.css}" rel="stylesheet" />
</head>

<div layout:fragment="content">
    <div class="container listMain">

            <section class="row" >
                <div class="col">
                    <div class="listTitle">
                        <span class="listTitleP">새 일정</span>
                        <hr>
                    </div>
                    <div class="listContent">
                        <div id="newPlanBtn">
                            NEW
                        </div>
                    </div>
                </div>
            </section>
            <section class="row" >
                <div class="col">
                    <div class="listTitle">
                        <span class="listTitleP">나의 일정</span><hr>
                    </div>
                    <div class="listContent" style="overflow: hidden">
                        <th:block th:each="plan:${plans}">
                            <a th:href="@{'{pId}/detail.do'(pId=${plan.getPId()})}">
                            <div class="card">
                                <div class="card-header" style="width: 100%">
                                    <p class="cardSchedule text-start"><span th:text="${plan.getPlanFrom()}"/> ~ <span th:text="${plan.getPlanTo()}"/></p>
                                </div>
                                <img th:if="${plan.getImgPath()!=null}" th:src="@{'{path}'(path=${plan.getImgPath()})}" alt="..." onerror="this.src='/public/img/plan/planSample.jpg'">
                                <img th:if="${plan.getImgPath()==null}" src="/public/img/plan/planDefault.png"  alt="...">
                                <div class="card-body">
                                    <h5 class="card-title cardTitle text-center" th:text="${plan.getTitle()}"></h5>
                                    <p class="card-text cardInfo mb-3" th:text="${plan.getInfo()}"></p>
                                </div>
                                <div class="card-footer" style="width: 100%">
                                    <div class="cardInnerLeft">
                                        <a href="#" class="btn btn-outline-dark rounded-circle btn-sm"  role="button">　</a>
                                        <a href="#" class="btn btn-outline-dark rounded-circle btn-sm"  role="button">　</a>
                                    </div>
                                    <div class="cardInnerRight">
                                        <a href="#" class="btn btn-primary btn-sm" style="color: white;">리뷰작성</a>
                                    </div>
                                </div>
                            </div>
                            </a>
                        </th:block>
                    </div>
                </div>
            </section>
            <section class="row" >
                <div class="col">
                    <div class="listTitle">
                        <span class="listTitleP">북 마 크</span><hr>
                    </div>
                    <div class="listContent">
                        내용
                    </div>
                </div>
            </section>

    </div>

            <!--새 플랜 만들기 모달 부분-->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-primary bg-opacity-10">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">새 플랜 만들기</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form  method="post" action="./insert.do">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <input type="file" class="form-control" name="tempImg" id="floatingImg" placeholder="">
                                            <label for="floatingImg">대표이미지</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-12 mb-3">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" name="uId" value="USER01" id="floatingId" placeholder="" hidden>
                                                    <label for="floatingId"></label>
                                                </div>
                                            </div>
                                            <div class="col-12 mb-3">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" name="title" id="floatingTitle" placeholder="">
                                                    <label for="floatingTitle">플랜 타이틀</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-floating">
                                                    <input type="date" class="form-control" name="planFrom" id="floatingFrom" placeholder="">
                                                    <label for="floatingFrom">일정 시작</label>
                                                </div>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <div class="form-floating">
                                                    <input type="date" class="form-control" name="planTo" id="floatingTo" placeholder="">
                                                    <label for="floatingTo">일정 끝</label>
                                                </div>
                                            </div>
                                            <div class="col-12 mb-3">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" name="info" id="floatingInfo" placeholder="" style="height: 200px">
                                                    <label for="floatingInfo">설 명</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="planStatus" id="flexRadioDefault1" value="PUBLIC" checked>
                                                    <label class="form-check-label" for="flexRadioDefault1">공개</label>
                                                </div>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="planStatus" value="PRIVATE" id="flexRadioDefault2" >
                                                    <label class="form-check-label" for="flexRadioDefault2">비공개</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">만들기</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>






    <script>
        let newPlanBtn = document.querySelector("#newPlanBtn");
        newPlanBtn.addEventListener("click",()=>{
            console.log("??")
            new bootstrap.Modal(document.getElementById('staticBackdrop'), {}).show();
        })
    </script>

</div>
</html>
